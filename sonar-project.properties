# SonarCloud Configuration
# Note: sonar.organization and sonar.projectKey are provided via GitHub Actions secrets

# Project Information
sonar.projectName=design-system
sonar.projectVersion=1.0.0

# Source Code Settings
sonar.sources=**/src
sonar.tests=**/src
sonar.test.inclusions=**/*.spec.tsx,**/*.spec.ts,**/*.test.tsx,**/*.test.ts

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.stories.tsx,**/storybook-static/**,.storybook/**,**/*.config.ts,**/*.config.js,**/*.config.mjs

# Coverage Settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.stories.tsx,**/*.spec.tsx,**/*.spec.ts,**/*.test.tsx,**/*.test.ts,**/*.config.ts,**/*.config.js,**/*.config.mjs

# TypeScript Settings
sonar.typescript.tsconfigPath=**/tsconfig.json

# Code Quality
sonar.qualitygate.wait=true
